    <div id="main">
        <!-- Start Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="background-color: var(--primary) !important;">
            <button class="openbtn" onclick="openSide()">☰</button>

        <!-- End Navbar -->

        <!-- Start User Profile -->
        <div class="userProfile">
            <div class="container text-center">
                <h1>Your Profile</h1>
                <hr style="background-color: var(--primary) !important;">
                <form id="editInfo" name="editUserProfile">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md">
                                <img class="mx-auto d-block" src="images/Client.jpg" name="img" id="img" alt="">
                            </div>
                            <div class="col-md">
                                <input style="position: relative; top: 50px; right: 300px;" type="file" name="myFile">
                            </div>

                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-2">
                                <span style="position: relative; top: 10px;">First Name:</span>
                            </div>

                            <div class="col-md-10">
                                <input class="form-control form-control-lg" type="text" name="f_name" id="f_name" required>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-2">
                                <span style="position: relative; top: 10px;">Middle Name:</span>
                            </div>

                            <div class="col-md-10">
                                <input class="form-control form-control-lg" type="text" name="m_name" id="m_name" required>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-2">
                                <span style="position: relative; top: 10px;">Last Name:</span>
                            </div>

                            <div class="col-md-10">
                                <input class="form-control form-control-lg" type="text" name="l_name" id="l_name" required>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-2">
                                <span style="position: relative; top: 10px;">Arabic Name:</span>
                            </div>

                            <div class="col-md-10">
                                <input class="form-control form-control-lg" type="text" name="ar_name" id="ar_name" required>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-2">
                                <span style="position: relative; top: 10px;">Email:</span>
                            </div>

                            <div class="col-md-10">
                                <input class="form-control form-control-lg" type="email" name="email" id="email" required>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-2">
                                <span style="position: relative; top: 10px;">Telephone:</span>
                            </div>

                            <div class="col-md-10">
                                <input class="form-control form-control-lg" type="number" name="telephone" id="telephone" required>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-2">
                                <span style="position: relative; top: 10px;">New Password:</span>
                            </div>

                            <div class="col-md-10">
                                <input class="form-control form-control-lg" type="password" name="psw" id="psw" required>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-secondary" onclick="userProfile();">Save</button>
                </form>
                <form action="#"><button class="btn btn-secondary">Cancel</button></form>
            </div>
        </div>
        <!-- End User Profile -->
    </div>
