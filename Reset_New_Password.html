    <title>Reset Password</title>

    <!-- for font-awesome -->
    <link rel="stylesheet" href="css/fontawesome.min.css" />

<body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top m-0" style="background-color: var(--primary) !important;">
        <a class="navbar-brand mr-auto" href="index.html">Exabyte</a>
        <a class="navbar-brand justify-content-center" href="#">E-Ticketing</a>
        <a class="navbar-brand ml-auto" href="#">Logo Comp.</a>
    </nav>
    <!-- End Navbar -->

    <!-- Start Reset/ New Password -->
    <div class="resetPass">
        <div class="container">
            <form method="post" id="reset" name="validPass" onsubmit="return validatePass()">
                <h1 class="text-center">Create a new Password</h1>
                <hr style="background-color: var(--primary) !important;">
                <p class="text-center">Reset your password and Enter a new Password</p>
                <div class="form-group">
                    <label>Enter a new Password</label>
                    <input class="form-control form-control-lg" type="password" id="psw" placeholder="Enter your Password" required><br>

                    <label>Enter Password again</label>
                    <input class="form-control form-control-lg" type="password" id="cpsw" placeholder="Enter your Password again" required>
                </div>
                <br>
                <button type="submit" class="btn btn-primary btn-block btn-login" style="background-color: var(--primary) !important;" onclick="validatePass();">Save Password</button>
            </form>
        </div>
    </div>
    <!-- End Reset/ New Password -->


    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Ticket - js.js"></script>
</body>
